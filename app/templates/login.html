{% extends "base.html" %}

{% block pageid %}login{% endblock %}

{% block container %}
	<div class="row">
	<h1>Login to Taskaway</h1>
		<form action="" class="col-xs-12" role="form" method="post">
			{{ form.csrf_token }}
			{% for field in form if not field.id == 'csrf_token' %}
				<div class="form-group">
				{{ field.label }}{{ field(class_='form-control') }}
				</div>
			{% endfor %}
			<input type="submit" value="Login" class="btn btn-primary">
		</form>
	</div>
{% endblock %}
